<!DOCTYPE html>
<html>
<head>
  <title>Smart Reef</title>

  <link rel="icon" href="/static/img/peixe.png">

  <link type="text/css" rel="stylesheet" href="/static/css/materialize.css"  media="screen,projection"/>
  <link rel="stylesheet" type="text/css" href="/static/css/smart-reef.css">
  <link rel="stylesheet" type="text/css" href="/static/css/style-temp.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>


  <nav>
    <div class="nav-wrapper">
      <a href="/" class="brand-logo"><img src="/static/img/peixe.png">  Smart Reef</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/lights">Lights</a></li>
        <li><a href="/temp">Temperature</a></li>
        <li><a href="/settings">Settings</a></li>
      </ul>
    </div>
  </nav>

  <div class="container-div">
    <h3 class="page-title">Temperature</h3>
    <h5 class='real-temp' style="font-size: 24px; font-weight: 500; margin-top: 25px">Now</h5>
    <h5 class='real-temp'><span id="real-temp-value">NaN</span>째C</div></h5>
    <table>
      <tbody>
        <tr>
          <td><h5 class="page-title" style="color: #039be5">Min <i class="material-icons temp-icon">ac_unit</i></h5></td>
          <td><h5 class="page-title" style="color: black">Target</h5></td>
          <td><h5 class="page-title" style="color: #f44336">Max <i class="material-icons temp-icon">whatshot</i></h5></td>
        </tr>
        <tr id="temp-values-tr">
          <td><div id="min-temp"><span id="min-temp-value" contenteditable="true">NaN</span>째C</div></td>
          <td><div class="real-temp"><span id="target-temp-value" contenteditable="true">NaN</span>째C</div></td>
          <td><div id="max-temp"><span id="max-temp-value" contenteditable="true">NaN</span>째C</div></td>
        </tr>
        <tr>
          <td colspan="3" id="status-td">Status: <span id="temp-status">Ok</span></td>
        </tr>
      </tbody>
    </table>

    <div class="btn-div">
      <a id="update-temp-btn" class="waves-effect waves-light btn light-blue darken-1">Update values</a>
      <a id="refresh-temp-btn" class="waves-effect waves-light btn green darken-1">Refresh</a>
    </div>
    
    
  </div>


</body>
<script type="text/javascript" src="/static/js/jquery-3.4.1.js"></script>
<script type="text/javascript" src="/static/js/materialize.min.js"></script>
<script src="/static/js/plotly-latest.min.js"></script>
<script type="text/javascript" src="/static/js/script-temp.js"></script>
</html>
