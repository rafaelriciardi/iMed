<!DOCTYPE html>
<html>
<head>
<title>Busca - iMed</title>

  <link rel="icon" href="/static/img/cardiogram.png">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/bebasneueregular" type="text/css"/>
  <link type="text/css" rel="stylesheet" href="./static/css/materialize.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="./static/css/style-busca.css"  media="screen,projection"/>

<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<nav class="nav-extended">
    <div class="nav-wrapper">
      <a href="/" class="brand-logo military-font" style="margin-left: 20px;"><img src="/static/img/cardiogram.png"> iMed</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li id="boas-vindas" class="military-font">Olá, <span id="boas-vindas-nome"></span><a class="waves-effect waves-light btn red" id="logout">Sair</a></li>
        <li><a class="military-font header-link" href="/login">Login</a></li>
        <li><a class="military-font header-link" href="/cadastro">Cadastro</a></li>
        <li><a class="military-font header-link" href="/cadastro-medico">Cadastro Medico</a></li>
      </ul>
    </div>
    <div class="nav-content military-font">
      <ul class="tabs tabs-transparent">
        <li class="tab"><a class="header-link" href="">Pag 1</a></li>
        <li class="tab"><a class="header-link" href="#test2">Pag 2</a></li>
        <li class="tab"><a class="header-link" href="#test4">Pag 3</a></li>
        <li class="tab"><a class="header-link" href="#test4">Pag 4</a></li>
      </ul>
    </div>
</nav>

    <div class="filter-window">
        <div class="select-div">
          <input id="nome" type="text" class="validate">
          <label for="nome">Nome do médico</label>
        </div>
        <div class="select-div">
          <select id="drop_list_cidades">
            <option value="" disabled selected>Cidade</option>
          </select>
        </div>
        <div class="select-div">
          <select id="drop_list_especialidade">
            <option value="" disabled selected>Especialidade</option>
          </select>  
        </div>
        <div class="select-div">
          <select id="drop_list_convenios">
            <option value="" disabled selected>Convenios</option>
          </select>  
        </div>
        <div class="filter-btn-div">
          <a id="cancel-filter" class="waves-effect waves-light btn ">Cancelar</a>
          <button id="clear-filter"class="waves-effect waves-light btn">Limpar</button>
          <button id="apply-filter"class="waves-effect waves-light btn">Filtrar</button>
        </div>
    </div>

    <div class="doctor-content-div">
      <div class="doctor-content-header"><a class="close-btn"><i class="material-icons">close</i></a></div>
      <h5 class="military-font" id="doctor-name">Nome do medico</h5>
      <p id="doctor-site">medico@provedor.com.br</p>
      <p id="doctor-address">Rua Exemplo, N° 123</p>
      <p id="doctor-location"><span id="doctor-city">São Paulo</span> - <span id="doctor-state">SP</span></p>
      <p id="doctor-especialidades">Especialidade</p>
      <p id="doctor-convenios">Convenio 1</p>
      <p style="margin-top: 40px; font-weight: 600;">Agendamento</p>
      <p><label id='datepicker-label' for="dia">Escolha o dia: </label><input type="text" class="datepicker" name="dia" id="dia">
      </p>
      <p><div id="horario-select"><select >
          <option value="" disabled selected>Escolha um horario</option>
          <option value="08:00">08:00</option>
          <option value="09:00">09:00</option>
          <option value="10:00">10:00</option>
          <option value="11:00">11:00</option>
          <option value="13:00">13:00</option>
          <option value="14:00">14:00</option>
          <option value="15:00">15:00</option>
          <option value="16:00">16:00</option>
          <option value="17:00">17:00</option>
        </select>
      </div>
      </p>
      <button id="agendar-consulta"class="waves-effect waves-light btn" type="button" disabled>Agendar</button>
    </div>

    <div class="title-div">
      <h4 class="box-title military-font">Busque um médico</h4>
      <a id="filter" class="btn-floating btn-large waves-effect waves-light"><i class="material-icons">search</i></a>
    </div>

    <div class="signin-box">
      <table class="doctor-table">
        <tbody>

        </tbody>
      </table>
    </div>

  <div class="footer">

  </div>
  
</body>
<script type="text/javascript" src="./static/js/jquery-3.4.1.js"></script>
<script type="text/javascript" src="./static/js/materialize.min.js"></script>
<script type="text/javascript" src="./static/js/script-busca.js"></script>
</html>
