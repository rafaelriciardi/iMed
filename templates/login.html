<!DOCTYPE html>
<html>
<head>
<title>Login - iMed</title>

  <link rel="icon" href="/static/img/cardiogram.png">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/bebasneueregular" type="text/css"/>
  <link type="text/css" rel="stylesheet" href="./static/css/materialize.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="./static/css/style-login.css"  media="screen,projection"/>

<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<nav class="nav-extended">
    <div class="nav-wrapper">
      <a href="/" class="brand-logo military-font" style="margin-left: 20px;"><img src="/static/img/cardiogram.png"> iMed</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li id="boas-vindas" class="military-font">Olá, <span id="boas-vindas-nome"></span><a class="waves-effect waves-light btn red" id="logout">Sair</a></li>
        <li><a class="military-font header-link" href="/login">Login</a></li>
        <li><a class="military-font header-link" href="/cadastro">Cadastro</a></li>
        <li><a class="military-font header-link" href="/cadastro-medico">Cadastro Medico</a></li>
      </ul>
    </div>
    <div class="nav-content military-font">
      <ul class="tabs tabs-transparent">
        <li class="tab"><a class="header-link" href="">Pag 1</a></li>
        <li class="tab"><a class="header-link" href="#test2">Pag 2</a></li>
        <li class="tab"><a class="header-link" href="#test4">Pag 3</a></li>
        <li class="tab"><a class="header-link" href="#test4">Pag 4</a></li>
      </ul>
    </div>
</nav>

    <div class="signin-box">
    <h4 class="box-title military-font">Login</h4>
    <div class="signin-form-div">
      <form method="post" id="signin-form" class="col s12">
          <div class="row">
            <div class="input-field col s12" id="user-select-div">
              <span>
                <label>
                  <input class="with-gap" name="user-type" type="radio" value="paciente" checked />
                  <span>Paciente</span>
                </label>
              </span>
              <span>
                <label>
                  <input class="with-gap" name="user-type" type="radio" value="medico" />
                  <span>Médico</span>
                </label>
              </span>
            </div>
            <div class="input-field col s12">
              <input id="user" type="text" name="user" class="validate" required>
              <label for="user" id='user-label'>CPF</label>
            </div>
            <div class="input-field col s12 password-div">
              <input id="password" type="password" name="password" class="validate" required>
              <label for="password">Senha</label>
            </div>


        <div class="button-div">
          <a id="cadastrar" class="waves-effect waves-light btn" href="cadastro">Ainda não tenho conta</a>
          <button id="login"class="waves-effect waves-light btn" type="button">Entrar</button>
        </div>
      </form>
      </div>
  </div>

  <div class="footer">

  </div>

</body>
<script type="text/javascript" src="./static/js/jquery-3.4.1.js"></script>
<script type="text/javascript" src="./static/js/materialize.min.js"></script>
<script type="text/javascript" src="./static/js/script-login.js"></script>
</html>
